<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Weblog</h1>
        <div id="blog-posts" class="row"></div>
        <div id="blog-editor" class="mt-4">
            <h2>Content Management Tool</h2>
            <form id="blog-form">
                <div class="form-group">
                    <label for="new-title">Title</label>
                    <input type="text" class="form-control" id="new-title" required placeholder="Write Your Title here">
                </div>
                <div class="form-group">
                    <label for="new-content">Descpriton</label>
                    <input type="text" class="form-control" id="new-content" rows="6" required placeholder="Write Your Descpriton here"> </textarea>
                </div>
                <div class="form-group">
                    <label for="new-image">Image Link</label>
                    <input type="text" class="form-control" id="new-image" placeholder="Insert Image Link Here" alt="The image link is invalid">
                </div>
                <div class="form-group">
                    <label for="new-video">Video Link</label>
                    <input type="text" class="form-control" id="new-video" placeholder="Insert Vedio Link Here">
                </div>
                <button type="button" class="btn btn-primary" id="add-post">Add Post</button>
                <button type="button" class="btn btn-success" id="update-post" style="display: none;">Update Post</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
