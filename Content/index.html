<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <main>
        <div id="blog-posts"></div>
        <div id="blog-editor">
            <h2>Content Management Tool </h2>
            <form id="blog-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" required>
                <label for="post-content">Content:</label>
                <textarea id="post-content" rows="6" required></textarea>
                <label for="post-image">Image URL:</label>
                <input type="text" id="post-image">
                <label for="post-video">Video URL:</label>
                <input type="text" id="post-video">
                <button type="button" id="add-post">Add Post</button>
                <button type="button" id="update-post" style="display:none;">Update Post</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
