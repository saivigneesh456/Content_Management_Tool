<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <main>
        <div class="blog-post">
            <h2>Blog Post Title</h2>
            <p>This is a sample blog post content. You can add text, images, and videos here.</p>
            <img src="sample-image.jpg" alt="Sample Image">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/sample-video-id" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="blog-editor">
            <h2>Create a New Blog Post</h2>
            <form id="blog-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" required>
                <label for="post-content">Content:</label>
                <textarea id="post-content" rows="6" required></textarea>
                <label for="post-image">Image URL:</label>
                <input type="text" id="post-image">
                <label for="post-video">Video URL:</label>
                <input type="text" id="post-video">
                <button type="button" onclick="addBlogPost()">Add Post</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My Blog</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
